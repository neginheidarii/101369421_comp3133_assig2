<div class="flex h-screen">
    <!-- Left side with green background and logo -->
    <div class="flex-1 bg-[#7752FE] flex items-center justify-center">
        <div class="text-white text-4xl">
            <img src="../../assets/login.png" alt="">
        </div>
    </div>
    <!-- Right side with form -->
    <div class="flex-1 flex items-center justify-center bg-white">
        <div class="p-8 bg-[#8E8FFA] rounded-lg shadow-md w-96">
            <h1 class="text-2xl mb-4">Sign Up</h1>
            <div *ngIf="successMessage" class="success-message">Account successfully created, click <a routerLink="/">here</a> to log in!</div>
            <div *ngIf="errorMessage" class="error-message"> {{errorMessage}}</div>

            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" class="w-full px-4 py-2 border rounded-md mb-4">
                    <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                        <!-- Show validation error message for username -->
                        <small class="error">Username is required.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="w-full px-4 py-2 border rounded-md mb-4">
                    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        <!-- Show validation error message for email -->
                        <small class="error">Email is required and must be a valid email address.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="w-full px-4 py-2 border rounded-md mb-4">
                    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                        <!-- Show validation error message for password -->
                        <small class="error">Password is required and must be at least 6 characters long.</small>
                    </div>
                </div>
                <button type="submit" [disabled]="signupForm.invalid" class="bg-black text-white px-4 py-2 w-full rounded-3xl mb-3">Sign Up</button>
            </form>

            <div class="login-link">Already had an account? <a routerLink="/">Log In</a></div>
        </div>
    </div>
</div>
