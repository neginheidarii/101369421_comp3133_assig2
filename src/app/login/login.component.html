<div class="flex h-screen">
    <!-- Left side with green background and logo -->
    <div class="flex-1 bg-[#7752FE] flex items-center justify-center">
        <div class="text-white text-4xl">
          <img src="../../assets/login.png" alt="">
        </div>
    </div>
    
    <!-- Right side with form -->
    <div class="flex-1 flex items-center justify-center bg-white">
        <div class="p-8 bg-[#8E8FFA] rounded-lg shadow-md w-96  ">
            <h2 class="text-2xl mb-4">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-4">
                    <label for="email" class="block text-black">Email</label>
                    <input type="email" id="email" formControlName="email" required class="w-full px-4 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-black">Password</label>
                    <input type="password" id="password" formControlName="password" required class="w-full px-4 py-2 border rounded-md">
                </div>
                <button type="submit" class="bg-black text-white px-4 py-2  w-full justify-center text-center rounded-3xl mb-3">Login</button>
                <div class="mt-2">
                    Don't have an account? <a routerLink="/signup" class="text-gray-800">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
